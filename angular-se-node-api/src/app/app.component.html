<div>
  <h1 [style.marginLeft]="styleMarginLeft">{{title}}</h1>
</div>
<div [style.marginTop]="styleMarginTop">
  <a mat-button *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
    <mat-icon class="mat-18">{{link.icon}}</mat-icon>
    {{link.title}}
  </a>
</div>

<router-outlet></router-outlet>
