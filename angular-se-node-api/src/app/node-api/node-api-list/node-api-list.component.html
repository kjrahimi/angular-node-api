<p>node-api-list works!</p>
<mat-card>
  <mat-card-header>
    <mat-card-title>Select Course</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of list">
        <h4 matLine>{{item.title}}</h4>
        <p matLine>{{item.description}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
